<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册页</title>
    <link rel="stylesheet" href="./dist/css/register.min.css">
    <script src="./dist/js/jquery-1.12.4.min.js"></script>
</head>
<body>
    <div class="header">
        <div class="header-center">
            <a href="index.html">
                <img src="./dist/img/logo_new.jpg" title="视客眼镜网">
            </a>
        </div>
    </div>
    
    <div class="center">
        <div class="c-center">
            <div class="c-left" id="c-left">
                <div class="l-tips">
                    <span>现在注册</span>
                    <span class='s2'>送100金币（可直接抵现）</span>
                </div>
                <div class='l-focus'>
                    <a href="index.html">
                        <img src="./dist/img/201993023517608.jpg">
                    </a>
                </div>
            </div>
            <div class="c-right">
                <div class="r-tips" id='r-tips'>&nbsp;</div>
                <div class="r-container">
                    <ul>
                        <li style='padding-top: 0px;'>
                            <div class="txt-container">
                                <input type="text" id="txtPhone" class="txtCommon">
                                <label>手机</label>
                            </div>
                        </li>
                        <li>
                            <div class="txt-container">
                                <input type="text" id="txtVFCode" class="txtCommon" style="width: 123px;">
                                <label>校验码</label>
                                <span id="s-VFCode" class='s-VFCode'>获取校验码</span>
                            </div>
                        </li>
                        <li>
                            <input type="checkbox" id="ckbAccept" class='ckbAccept' checked='checked' style="vertical-align: middle">
                            <a href="javascript:;" class='a1'>已阅读并同意</a>
                            <a href="javascript:;" style="vertical-align: middle" class='a2'>注册协议</a>
                        </li>
                        <li>
                            <input type="button" value="下一步" id="btnActive" class="btnCommon">
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-center">
            <div class="footer-bottom">

                &nbsp;&nbsp;&nbsp;&nbsp;

                    <img src="./dist/img/police.png">
                    苏公网安备 32010402000492号
                </a>
            </div>
        </div>
